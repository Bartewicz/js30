<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪</title>
</head>

<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // Get your shorts on - this is an array workout!
    // ## Array Cardio Day 1

    // Some data we can work with

    const inventors = [
      { first: 'Albert', last: 'Einstein', year: 1879, passed: 1955 },
      { first: 'Isaac', last: 'Newton', year: 1643, passed: 1727 },
      { first: 'Galileo', last: 'Galilei', year: 1564, passed: 1642 },
      { first: 'Marie', last: 'Curie', year: 1867, passed: 1934 },
      { first: 'Johannes', last: 'Kepler', year: 1571, passed: 1630 },
      { first: 'Nicolaus', last: 'Copernicus', year: 1473, passed: 1543 },
      { first: 'Max', last: 'Planck', year: 1858, passed: 1947 },
      { first: 'Katherine', last: 'Blodgett', year: 1898, passed: 1979 },
      { first: 'Ada', last: 'Lovelace', year: 1815, passed: 1852 },
      { first: 'Sarah E.', last: 'Goode', year: 1855, passed: 1905 },
      { first: 'Lise', last: 'Meitner', year: 1878, passed: 1968 },
      { first: 'Hanna', last: 'Hammarström', year: 1829, passed: 1909 }
    ];

    const people = ['Beck, Glenn', 'Becker, Carl', 'Beckett, Samuel', 'Beddoes, Mick', 'Beecher, Henry', 'Beethoven, Ludwig', 'Begin, Menachem', 'Belloc, Hilaire', 'Bellow, Saul', 'Benchley, Robert', 'Benenson, Peter', 'Ben-Gurion, David', 'Benjamin, Walter', 'Benn, Tony', 'Bennington, Chester', 'Benson, Leana', 'Bent, Silas', 'Bentsen, Lloyd', 'Berger, Ric', 'Bergman, Ingmar', 'Berio, Luciano', 'Berle, Milton', 'Berlin, Irving', 'Berne, Eric', 'Bernhard, Sandra', 'Berra, Yogi', 'Berry, Halle', 'Berry, Wendell', 'Bethea, Erin', 'Bevan, Aneurin', 'Bevel, Ken', 'Biden, Joseph', 'Bierce, Ambrose', 'Biko, Steve', 'Billings, Josh', 'Biondo, Frank', 'Birrell, Augustine', 'Black, Elk', 'Blair, Robert', 'Blair, Tony', 'Blake, William'];

    // Array.prototype.filter()
    // 1. Filter the list of inventors for those who were born in the 1500's
    const born1500s = inventors.filter(
      inventor => 1500 < inventor.year && inventor.year < 1601
    )
    // expected output: Nicolaus Copernicus
    console.log("The list of inventors for those who were born in the 1500's:")
    console.table(born1500s)

    // --- === ---

    // Array.prototype.map()
    // 2. Give us an array of the inventors' first and last names
    const whatsYourName = inventors.map(
      inventor => `${inventor.first} ${inventor.last}`
    )
    // expected output: ['Albert Einstein', 'Isaac Newton', 'Galileo Galilei', 'Marie Curie'...]
    console.log("An array of the inventors' first and last names:")
    console.table(whatsYourName)

    // --- === ---

    // Array.prototype.sort()
    // 3. Sort the inventors by birthdate, oldest to youngest
    const birthdate = inventors.sort((a, b) => a.year - b.year).reverse()
    // expected output: [
    // { first: 'Katherine', last: 'Blodgett', year: 1898, passed: 1979 },
    // ...
    // { first: 'Nicolaus', last: 'Copernicus', year: 1473, passed: 1543 }
    //  ]
    console.log("Inventors by birthdate, oldest to youngest:")
    console.table(birthdate)

    // --- === ---

    // Array.prototype.reduce()
    // 4. How many years did all the inventors live?
    const summaryLives = inventors.reduce(
      (sum, inventor) => {
        return sum += inventor.passed - inventor.year
      }, 0)
    // expeced output: 861
    console.log("How many years did all the inventors live?", summaryLives)
    // --- === ---

    // 5. Sort the inventors by years lived
    const yearsLived = inventors.sort(
      (a, b) => {
        const aLived = a.passed - a.year
        const bLived = b.passed - b.year
        if (aLived < bLived) return -1
        if (aLived > bLived) return 1
        return 0
      }
    ).map(inventor => {
      inventor.lived = inventor.passed - inventor.year
      return inventor
    })
    // expected output: [
    // { first: 'Ada', last: 'Lovelace', year: 1815, passed: 1852 },
    // ...
    // { first: 'Lise', last: 'Meitner', year: 1878, passed: 1968 }
    // ]
    console.log("The list of inventors by years lived:")
    console.table(yearsLived)

    // --- === ---

    // 6. create a list of Boulevards in Paris that contain 'de' anywhere in the name
    // https://en.wikipedia.org/wiki/Category:Boulevards_in_Paris
    const boulevards = [
      "Boulevard Barbès", "Boulevard Beaumarchais", "Boulevard de l'Amiral-Bruix", "Boulevard des Capucines", "Boulevard de la Chapelle", "Boulevard de Clichy", "Boulevard du Crime", "Boulevard Haussmann", "Boulevard de l'Hôpital", "Boulevard des Italiens", "Boulevard de la Madeleine", "Boulevard de Magenta", "Boulevard Montmartre", "Boulevard du Montparnasse", "Boulevard Raspail", "Boulevard Richard - Lenoir", "Boulevard de Rochechouart", "Boulevard Saint - Germain", "Boulevard Saint - Michel", "Boulevard de Sébastopol", "Boulevard de Strasbourg", "Boulevard du Temple", "Boulevard Voltaire", "Boulevard de la Zone"
    ]
    const boulevardsFiltered = boulevards.filter(
      boulevard => boulevard.includes('de')
    )
    // expected output: ["Boulevard de l'Amiral-Bruix", "Boulevard des Capucines", "Boulevard de la Chapelle", "Boulevard de Clichy", "Boulevard de l'Hôpital", "Boulevard des Italiens", "Boulevard de la Madeleine", "Boulevard de Magenta", "Boulevard de Rochechouart", "Boulevard de Sébastopol", "Boulevard de Strasbourg", "Boulevard de la Zone"]
    console.log("A list of Boulevards in Paris that contain 'de' anywhere in the name:", boulevardsFiltered)

    // --- === ---

    // 7. sort Exercise
    // Sort the people alphabetically by last name
    const whatsYourLastName = people.sort(
      (a, b) => {
        const lastAName = a.toUpperCase()
        const lastBName = b.toUpperCase()
        if (lastAName < lastBName) return -1
        if (lastAName > lastBName) return 1
        return 0
      }
    )
    // expected output: [
    // {first: "Katherine", last: "Blodgett", year: 1898, passed: 1979},
    // ...
    // {first: "Max", last: "Planck", year: 1858, passed: 1947}
    // ]
    console.log("People alphabetically by last name:", whatsYourLastName)

    // --- === ---

    // 8. Reduce Exercise
    // Sum up the instances of each of these
    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck']
    const instances = data.reduce(
      (summary, vehicle) => {
        if (summary.hasOwnProperty(vehicle)) {
          summary[vehicle]++
        } else {
          summary[vehicle] = 1
        }
        return summary
      }
      , {})
    // expected output: {car: 5, truck: 3, bike: 2, walk: 2, van: 2}
    console.table(instances)

  </script>
</body>
